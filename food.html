<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Food</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
.screen{
  display:none;
  width:100%;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

.title{
  text-align:center;
  margin-top:30px;
  font-size:40px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

.food-card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.food-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.food-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #ff5fbf;
}

.label{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 10px black;
}

.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
}
</style>
</head>

<body onload="showScreen(1)">

<div id="screen1" class="screen">
  <div class="title">WHICH FOOD DO YOU PREFER? üçï</div>
  <div class="counter">Question 1 / 13</div>

  <div class="game-area">
    <div class="food-card" onclick="selectChoice('LEFT')">
      <img src="/assets/food_left.jpg">
      <div class="label">Option A</div>
    </div>

    <div class="food-card" onclick="selectChoice('RIGHT')">
      <img src="/assets/food_right.jpg">
      <div class="label">Option B</div>
    </div>
  </div>
</div>


<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyAe03MrWOoAWAXgqjtEsb47Aq4obBXWaRY",
  authDomain: "auraa-love-game.firebaseapp.com",
  databaseURL: "https://auraa-love-game-default-rtdb.firebaseio.com",
  projectId: "auraa-love-game",
  storageBucket: "auraa-love-game.appspot.com",
  messagingSenderId: "631139663700",
  appId: "1:631139663700:web:960bee870186a1d5fc12c1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- SESSION CHECK ---------- */
const roomCode = localStorage.getItem("roomCode");
const playerId = localStorage.getItem("playerId");

if(!roomCode || !playerId){
   window.location.href = "index.html";
}

/* ---------- UI ---------- */
function showScreen(n){
  document.querySelectorAll(".screen").forEach(s=>s.style.display="none");
  document.getElementById("screen"+n).style.display="flex";
}

/* ---------- SAVE CHOICE THEN GO VEHICLE ---------- */
function selectChoice(choice){

  db.ref(`rooms/${roomCode}/answers/${playerId}/food`).set(choice)
  .then(()=>{
      console.log("Food saved:",choice);

      // üî• NEXT PAGE
      window.location.href = "vehicle.html";
  })
  .catch(err=>{
      alert("Firebase error: "+err);
  });

}

/* ---------- HEARTS ---------- */
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
