<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favourite Movie</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:30px;
  font-size:42px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* QUESTION COUNT */
.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

/* GAME AREA */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
}

/* MOVIE CARD */
.movie-card{
  width:340px;
  height:460px;
  border-radius:35px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 40px rgba(255,95,191,.5);
}

.movie-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.movie-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 65px #ff5fbf;
}

/* LABEL */
.label{
  position:absolute;
  bottom:0;
  width:100%;
  padding:18px 0;
  text-align:center;
  font-size:26px;
  font-weight:600;
  background:linear-gradient(to top,rgba(0,0,0,.85),transparent);
  text-shadow:0 0 12px black;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:22px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:40px;
  }
  .movie-card{
    width:300px;
    height:420px;
  }
}
</style>
</head>

<body>

<div class="title">Favourite Movie ðŸŽ¬</div>

<!-- ðŸ‘‡ FIXED QUESTION COUNT -->
<div class="counter">Question 4 / 10</div>

<div class="game-area">

  <div class="movie-card" onclick="selectMovie('MOVIE_A')">
    <img src="assets/movie_left.jpg">
    <div class="label">Movie A</div>
  </div>

  <div class="movie-card" onclick="selectMovie('MOVIE_B')">
    <img src="assets/movie_right.jpg">
    <div class="label">Movie B</div>
  </div>

</div>

<script>
// ---------------- SAFE SCORE ----------------
let score = Number(localStorage.getItem("score") || 0);

// --------------------------------------------
let locked = false;

function selectMovie(choice){

  if(locked) return;
  locked = true;

  // store answer
  localStorage.setItem("q4_movie", choice);

  // increase score
  score++;
  localStorage.setItem("score", score);

  console.log("MOVIE:", choice);
  console.log("SCORE:", score);

  // go to next page
  window.location.href = "music.html";
}

// floating hearts
for(let i=0;i<22;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>
<script>
// Save Player Score
function savePlayerScore(player, score){
  localStorage.setItem(player + "_score", score);
  localStorage.setItem(player + "_done", "yes");
}

// Get Score
function getScore(player){
  return Number(localStorage.getItem(player + "_score") || 0);
}

// Check finished
function isFinished(player){
  return localStorage.getItem(player + "_done") === "yes";
}
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const store = getDatabase();

function updateScore(code, player, score){
   update(ref(store, `rooms/${code}/${player}`),{
      score: score
   });
}
</script>


</body>
</html>
