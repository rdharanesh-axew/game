<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favourite Place</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

.title{
  text-align:center;
  margin-top:30px;
  font-size:40px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

.place-card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.place-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.place-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #ff5fbf;
}

.label{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 10px black;
}

.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:#ff5fbf;
  border-radius:50%;
  animation:sparkle linear infinite;
  opacity:.8;
}

@keyframes sparkle{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(0);opacity:0;}
}

@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
}
</style>
</head>

<body>

<div class="title">FAVOURITE PLACE üåç</div>
<div class="counter">Question 3 / 13</div>

<div class="game-area">

  <div class="place-card" onclick="selectPlace('BEACH')">
    <img src="assets/place_left.jpg">
    <div class="label">Beach</div>
  </div>

  <div class="place-card" onclick="selectPlace('MOUNTAIN')">
    <img src="assets/place_right.jpg">
    <div class="label">Mountain</div>
  </div>

</div>

<script>

// if(!roomCode || !playerId){

// SAFE SCORE
let score = Number(localStorage.getItem("score") || 0);

let locked = false;

function selectPlace(choice){

  if(locked) return;
  locked = true;

  // store answer
  localStorage.setItem("q3_place", choice);

  // +1 score
  score++;
  localStorage.setItem("score", score);

  console.log("CHOICE:",choice);
  console.log("SCORE:",score);

  // ‚õî IMPORTANT ‚Äî check file name
  window.location.href = "movie.html";
}

// sparkles
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(s);
}
</script>
<script>
// Save Player Score
function savePlayerScore(player, score){
  localStorage.setItem(player + "_score", score);
  localStorage.setItem(player + "_done", "yes");
}

// Get Score
function getScore(player){
  return Number(localStorage.getItem(player + "_score") || 0);
}

// Check finished
function isFinished(player){
  return localStorage.getItem(player + "_done") === "yes";
}
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const store = getDatabase();

function updateScore(code, player, score){
   update(ref(store, `rooms/${code}/${player}`),{
      score: score
   });
}
</script>

</body>
</html>
