<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee or Dinner</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* QUESTION TEXT */
.question-text{
  text-align:center;
  margin-top:35px;
  font-size:36px;
  font-weight:700;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* COUNTER */
.counter{
  text-align:center;
  margin-top:6px;
  color:#ccc;
  font-size:15px;
}

/* GAME AREA */
.game-area{
  height:78%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:90px;
}

/* OPTION CARD */
.option-card{
  width:340px;
  height:460px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  position:relative;
  box-shadow:0 0 40px rgba(255,95,191,.5);
  display:flex;
  flex-direction:column;
}

.option-card img{
  width:100%;
  height:85%;
  object-fit:cover;
}

.option-card:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px #ff5fbf;
}

/* LABEL BELOW IMAGE WITH GLITTER */
.label{
  height:15%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
  color:#fff;
  background:rgba(0,0,0,.35);
  letter-spacing:1px;
  animation:glitter 2s infinite alternate;
  text-shadow:
    0 0 8px #ff5fbf,
    0 0 16px #ff5fbf,
    0 0 30px #8e44ff;
}

@keyframes glitter{
  from{
    text-shadow:
      0 0 6px #ff5fbf,
      0 0 14px #ff5fbf,
      0 0 24px #8e44ff;
  }
  to{
    text-shadow:
      0 0 12px #ffb3e6,
      0 0 26px #ff5fbf,
      0 0 50px #8e44ff;
  }
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:40px;
  }
  .option-card{
    width:90%;
    height:400px;
  }
}
</style>
</head>

<body>

<div class="question-text">Which one do you prefer?</div>
<div class="counter">Question 10 / 10 ‚ù§Ô∏è</div>

<div class="game-area">

  <!-- COFFEE DATE -->
  <div class="option-card" onclick="chooseOption('Coffee Date')">
    <img src="coffee.jpg">
    <div class="label">Coffee Date ‚òï</div>
  </div>

  <!-- DINNER DATE -->
  <div class="option-card" onclick="chooseOption('Dinner Date')">
    <img src="dinner.jpg">
    <div class="label">Dinner Date üçΩÔ∏è</div>
  </div>

</div>

<script>
function chooseOption(choice){
  console.log("Selected:", choice);
  window.location.href="result.html";
}

/* FLOATING HEARTS */
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
