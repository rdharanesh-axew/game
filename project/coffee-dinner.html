<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee or Dinner</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:30px;
  font-size:42px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* QUESTION COUNT */
.counter{
  position:absolute;
  top:30px;
  right:30px;
  background:rgba(255,255,255,.12);
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
}

/* CENTER TEXT */
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  pointer-events:none;
}

.center-text .big{
  font-size:26px;
  font-weight:600;
}

.center-text .small{
  font-size:14px;
  color:#ccc;
}

/* GAME AREA */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
}

/* IMAGE CARD */
.choice-card{
  width:320px;
  height:420px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.choice-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.choice-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 55px #ff5fbf;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
  .choice-card{
    width:85%;
    height:260px;
  }
}
</style>
</head>

<body>

<div class="title">WHICH ONE DO YOU PREFER?</div>
<div class="counter">Question 10 / 10</div>

<div class="center-text">
  <div class="big">‚òï COFFEE OR üçΩÔ∏è DINNER?</div>
  <div class="small">Final choice ‚ù§Ô∏è</div>
</div>

<div class="game-area">

  <!-- COFFEE -->
  <div class="choice-card" onclick="choose('COFFEE')">
    <img src="coffee.jpg" alt="Coffee">
  </div>

  <!-- DINNER -->
  <div class="choice-card" onclick="choose('DINNER')">
    <img src="dinner.jpg" alt="Dinner">
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* üî• FIREBASE CONFIG (same as lobby) */
const firebaseConfig = {
  apiKey: "PASTE_KEY",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  appId: "PASTE"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ====== CHOICE LOGIC ====== */
let clicked=false;
function choose(choice){
  if(clicked) return;
  clicked=true;

  const roomCode = localStorage.getItem("roomCode");
  const playerId = localStorage.getItem("playerId");

  if(roomCode && playerId){
    db.ref(`rooms/${roomCode}/answers/coffeeDinner/${playerId}`).set({
      choice: choice,
      time: Date.now()
    });
  }

  // NEXT PAGE ‚Üí RESULT
  setTimeout(()=>{
    window.location.href="result.html";
  },500);
}

/* FLOATING HEARTS */
for(let i=0;i<22;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
