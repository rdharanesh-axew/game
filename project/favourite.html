<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favourite Place</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:30px;
  font-size:40px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* QUESTION COUNT */
.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

/* GAME AREA */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

/* PLACE CARD */
.place-card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.place-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.place-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #ff5fbf;
}

/* LABEL */
.label{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 10px black;
}

/* FLOATING SPARKLES */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:#ff5fbf;
  border-radius:50%;
  animation:sparkle linear infinite;
  opacity:.8;
}

@keyframes sparkle{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-120vh) scale(0);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
}
</style>
</head>

<body>

<div class="title">FAVOURITE PLACE üåç</div>
<div class="counter">Question 3 / 10</div>

<div class="game-area">

  <!-- PLACE 1 -->
  <div class="place-card" onclick="selectPlace('BEACH')">
    <img src="place_left.jpg" alt="Beach">
    <div class="label">Beach</div>
  </div>

  <!-- PLACE 2 -->
  <div class="place-card" onclick="selectPlace('MOUNTAIN')">
    <img src="place_right.jpg" alt="Mountain">
    <div class="label">Mountain</div>
  </div>

</div>

<script>
/* ================= SESSION SAFE ================= */
let roomCode = localStorage.getItem("roomCode");
let playerId = localStorage.getItem("playerId");

if(!roomCode){
  alert("Session expired ‚ù§Ô∏è Please join again");
  window.location.href="lobby.html";
}

/* ================= GAME LOGIC ================= */
let selected = false;

function selectPlace(choice){
  if(selected) return;
  selected = true;

  // click sound
  const clickSound = new Audio("click.mp3");
  clickSound.play().catch(()=>{});

  console.log("ROOM:", roomCode);
  console.log("PLAYER:", playerId);
  console.log("PLACE:", choice);

  /* Firebase later add
  db.ref(`rooms/${roomCode}/place`).push({
    player: playerId,
    choice: choice,
    time: Date.now()
  });
  */

  // next page
  setTimeout(()=>{
    window.location.href="nextpage.html";
  },800);
}

/* ================= SPARKLES EFFECT ================= */
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="spark";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=4+Math.random()*6+"s";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
</script>

</body>
</html>
