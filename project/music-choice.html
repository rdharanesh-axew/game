<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Music</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* ===== TITLE ===== */
.title{
  text-align:center;
  margin-top:25px;
  font-size:42px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

.sub{
  text-align:center;
  color:#ccc;
  margin-top:5px;
  font-size:16px;
}

/* ===== GAME AREA ===== */
.game-area{
  height:75%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
}

/* ===== MUSIC CARD ===== */
.music-card{
  width:340px;
  height:220px;
  border-radius:25px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.music-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.music-card:hover{
  transform:scale(1.1);
  box-shadow:0 0 55px #ff5fbf;
}

/* ===== LABEL ===== */
.label{
  position:absolute;
  bottom:10px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 12px black;
}

/* ===== FLOATING MUSIC SYMBOL ===== */
.music{
  position:absolute;
  top:-40px;
  font-size:30px;
  color:#ff5fbf;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* ===== SPARKLES ===== */
.sparkle{
  position:absolute;
  bottom:20px;
  font-size:16px;
  color:#ffb3e6;
  animation:spark .8s linear forwards;
}

@keyframes spark{
  from{transform:scale(1);opacity:1;}
  to{transform:translateY(-40px) scale(0);opacity:0;}
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:40px;
  }
  .music-card{
    width:90%;
    height:220px;
  }
}
</style>
</head>

<body>

<div class="title">WHICH ONE DO YOU PREFER?</div>
<div class="sub">pick the same as your friend to score</div>

<div class="game-area">

  <!-- MUSIC OPTION A -->
  <div class="music-card" onclick="chooseMusic('A')">
    <img src="assets/music1.jpg">
    <div class="label">Option A</div>
  </div>

  <!-- MUSIC OPTION B -->
  <div class="music-card" onclick="chooseMusic('B')">
    <img src="assets/music2.jpg">
    <div class="label">Option B</div>
  </div>

</div>

<script>
/* ===== SELECT ===== */
function chooseMusic(choice){
  alert("You selected " + choice + " ðŸŽµ");
  // next page logic later
}

/* ===== FLOATING MUSIC SYMBOLS ===== */
function dropMusic(){
  const m = document.createElement("div");
  m.className="music";
  m.innerHTML="ðŸŽµ";
  m.style.left = Math.random()*100 + "vw";
  m.style.animationDuration = (4 + Math.random()*3) + "s";
  document.body.appendChild(m);

  m.addEventListener("animationend",()=>{
    for(let i=0;i<6;i++){
      const s=document.createElement("div");
      s.className="sparkle";
      s.innerHTML="âœ¨";
      s.style.left = m.style.left;
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),800);
    }
    m.remove();
  });
}

setInterval(dropMusic,600);
</script>

</body>
</html>
