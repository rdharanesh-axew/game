<!DOCTYPE html>
<html lang="en">
<head>

<title>Connect With Auraa</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);

}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0) scale(.8);opacity:0;}
  20%{opacity:1;}
  to{transform:translateY(-120vh) scale(1.4);opacity:0;}
}

/* ===== TOP BAR ===== */
.top-bar{
  position:fixed;
  top:20px;
  width:100%;
  display:flex;
  justify-content:flex-end;
  gap:18px;
  padding:0 30px;
  z-index:10;
}

.top-btn{
  background:rgba(255,255,255,.15);
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.top-btn:hover{
  background:#ff5fbf;
  box-shadow:0 0 15px #ff5fbf;
  transform:scale(1.1);
}

/* ===== MAIN CONTENT ===== */
.container{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:5;
  position:relative;
}

/* TITLE */
.title{
  font-family:'Playfair Display',serif;
  font-size:68px;
  letter-spacing:4px;
  color:#ffb3e6;
  text-shadow:
    0 0 15px #ff5fbf,
    0 0 35px #ff5fbf,
    0 0 60px #8e44ff;
  animation:glow 3s infinite alternate;
}

@keyframes glow{
  from{opacity:.8;}
  to{opacity:1;}
}

.subtitle{
  margin-top:10px;
  font-size:18px;
  color:#ccc;
}

/* FEATURES */
.features{
  display:flex;
  gap:45px;
  margin:40px 0;
  flex-wrap:wrap;
  justify-content:center;
}

.feature{
  width:120px;
  transition:.3s;
}

.feature:hover{
  transform:translateY(-10px) scale(1.1);
}

.icon{
  width:90px;
  height:90px;
  border-radius:25px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:38px;
  margin:auto;
  background:linear-gradient(135deg,#ff5fbf,#8e44ff);
  box-shadow:0 0 20px rgba(255,95,191,.6);
}

.feature p{
  margin-top:10px;
  font-weight:600;
}

/* START BUTTON */
.start-btn{
  margin-top:20px;
  padding:22px 65px;
  font-size:22px;
  font-weight:700;
  border:none;
  border-radius:50px;
  background:linear-gradient(135deg,#ff5fbf,#8e44ff);
  color:white;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 25px #ff5fbf;
}

.start-btn:hover{
  transform:scale(1.2);
  box-shadow:0 0 45px #ff5fbf;
}

/* QUOTE */
.quote{
  position:fixed;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:26px;
  font-style:italic;
  color:#ffb3e6;
  opacity:.8;
}

/* MOBILE */
@media(max-width:600px){
  .title{font-size:48px;}
  .features{gap:25px;}
  .start-btn{padding:18px 45px;}
}
</style>
</head>

<body>

  <div class="features">
    <div class="feature">
      <div class="icon">üë•</div>
      <p>2 Players</p>
    </div>
    <div class="feature">

</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>Lobby ‚Äì Room Create & Join</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial; text-align:center; padding-top:50px">

<h2>üéÆ Game Lobby</h2>

<input id="name" placeholder="Enter your name"><br><br>
<input id="room" placeholder="Room Code"><br><br>

<button onclick="createRoom()">Create Room</button>
<button onclick="joinRoom()">Join Room</button>

<p id="msg"></p>

<!-- ‚úÖ FIREBASE (ONLY THIS) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAe03MrWOoAWAXgqjtEsb47Aq4obBXWaRY",
  authDomain: "auraa-love-game.firebaseapp.com",
  databaseURL: "https://auraa-love-game-default-rtdb.firebaseio.com",
  projectId: "auraa-love-game",
  storageBucket: "auraa-love-game.appspot.com",
  messagingSenderId: "631139663700",
  appId: "1:631139663700:web:960bee870186a1d5fc12c1"
};  
/* üî• Firebase CONFIG (replace yours) */


firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* üÜî Player ID */
const playerId = "player_" + Math.random().toString(36).substr(2,5);

/* üè† CREATE ROOM */
function createRoom(){
  const name = document.getElementById("name").value;
  if(!name){ alert("Enter name"); return; }

  const roomCode = Math.random().toString(36).substr(2,6).toUpperCase();

  db.ref("rooms/"+roomCode).set({
    createdAt: Date.now(),
    players:{
      [playerId]: {
        name: name,
        joinedAt: Date.now()
      }
    }
  });

  document.getElementById("msg").innerText =
    "Room Created ‚úÖ Code: " + roomCode;
}

/* üö™ JOIN ROOM */
function joinRoom(){
  const name = document.getElementById("name").value;
  const roomCode = document.getElementById("room").value.toUpperCase();

  if(!name || !roomCode){ alert("Fill all fields"); return; }

  const roomRef = db.ref("rooms/"+roomCode+"/players");

  roomRef.once("value", snap=>{
    if(snap.exists()){
      roomRef.child(playerId).set({
        name:name,
        joinedAt:Date.now()
      });
      document.getElementById("msg").innerText =
        "Joined Room ‚úÖ " + roomCode;
    } else {
      alert("Room not found ‚ùå");
    }
  });
}
</script>

</body>
</html>
