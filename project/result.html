<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Result üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* CARD */
.card{
  width:90%;
  max-width:520px;
  background:rgba(255,255,255,.08);
  border-radius:30px;
  padding:35px 30px;
  text-align:center;
  box-shadow:0 0 60px rgba(255,95,191,.55);
  animation:pop .8s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* TITLE */
.title{
  font-size:34px;
  font-weight:700;
  color:#ff5fbf;
  text-shadow:0 0 25px #ff5fbf;
}

/* HEART */
.center-heart{
  font-size:80px;
  margin:20px 0;
  animation:beat 1.3s infinite;
  cursor:pointer;
}
.center-heart:hover{ transform:scale(1.25); }
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* SCORE */
.score{ font-size:20px; color:#ddd; }
.score span{ color:#ff5fbf; font-weight:700; }

/* PERCENT */
.percent{
  font-size:48px;
  font-weight:700;
  margin:18px 0;
  text-shadow:0 0 20px #ff5fbf;
}

/* QUOTE */
.quote{
  font-size:18px;
  margin-bottom:28px;
  color:#f2f2f2;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:18px;
  justify-content:center;
}
button{
  padding:12px 28px;
  border:none;
  border-radius:25px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.play{
  background:#ff5fbf;
  color:#000;
}
.play:hover{ background:white; }
.home{
  background:transparent;
  border:2px solid #ff5fbf;
  color:#ff5fbf;
}
.home:hover{
  background:#ff5fbf;
  color:#000;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Your Friendship Result üíñ</div>

  <div class="center-heart">‚ù§Ô∏è</div>

  <div class="score">
    Score : <span id="score">0</span> / <span id="total">10</span>
  </div>

  <div class="percent" id="percent">0%</div>

  <div class="quote" id="quote">Loading...</div>

  <div class="buttons">
    <button class="play" onclick="goIndex()">Try Again</button>
    <button class="home" onclick="goIndex()">Home</button>
  </div>
</div>

<script>
/* SCORE */
let score = Number(localStorage.getItem("score")) || 7;
let total = Number(localStorage.getItem("total")) || 10;
let percent = Math.round((score / total) * 100);

document.getElementById("score").innerText = score;
document.getElementById("total").innerText = total;
document.getElementById("percent").innerText = percent + "%";

/* QUOTES */
let q="";
if(percent>=90) q="üíû Perfect friendship! Forever vibes!";
else if(percent>=70) q="üíñ Strong bond! Lovely connection!";
else if(percent>=50) q="üòä Nice match! Friendship growing!";
else q="üòÑ Cute start! Keep playing!";
document.getElementById("quote").innerText=q;

/* üî• REDIRECT FIX üî• */
function goIndex(){
  window.location.href = "indexl.html"; // EXACT FILE NAME
}

/* FLOATING HEARTS */
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
