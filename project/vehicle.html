<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Vehicle</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:30px;
  font-size:40px;
  font-weight:600;
  color:#4dd0ff;
  text-shadow:0 0 20px #4dd0ff;
}

/* QUESTION COUNT */
.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

/* GAME AREA */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

/* VEHICLE CARD */
.vehicle-card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(77,208,255,.45);
}

.vehicle-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.vehicle-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #4dd0ff;
}

/* LABEL */
.label{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 10px black;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#4dd0ff;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
}
</style>
</head>

<body>

<div class="title">WHICH VEHICLE DO YOU PREFER? ðŸš—</div>
<div class="counter">Question 2 / 10</div>

<div class="game-area">

  <!-- LEFT VEHICLE -->
  <div class="vehicle-card" onclick="selectVehicle('LEFT')">
    <img src="vehicle_left.jpg" alt="Vehicle Left">
    <div class="label">Option A</div>
  </div>

  <!-- RIGHT VEHICLE -->
  <div class="vehicle-card" onclick="selectVehicle('RIGHT')">
    <img src="vehicle_right.jpg" alt="Vehicle Right">
    <div class="label">Option B</div>
  </div>

</div>

<script>
/* ================= SESSION SAFE ================= */
let roomCode = localStorage.getItem("roomCode");
let playerId = localStorage.getItem("playerId");

if(!roomCode){
  alert("Session expired â¤ï¸ Please join again");
  window.location.href="lobby.html";
}

if(!playerId){
  playerId = "player1";
  localStorage.setItem("playerId", playerId);
}

/* ================= GAME LOGIC ================= */
let selected = false;

function selectVehicle(choice){
  if(selected) return;
  selected = true;

  // click sound
  const clickSound = new Audio("click.mp3");
  clickSound.play().catch(()=>{});

  console.log("ROOM:", roomCode);
  console.log("PLAYER:", playerId);
  console.log("CHOICE:", choice);

  /* Firebase later add here (safe placeholder)
  db.ref(`rooms/${roomCode}/vehicle`).push({
    player: playerId,
    choice: choice,
    time: Date.now()
  });
  */

  // move to next page safely
  setTimeout(()=>{
    window.location.href="next.html"; 
    // change later to next category page
  },800);
}

/* ================= FLOATING HEARTS ================= */
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
