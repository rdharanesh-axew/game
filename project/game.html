<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:25px;
  font-size:40px;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* COUNTER */
.counter{
  text-align:center;
  font-size:14px;
  color:#ccc;
}

/* MAIN */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

.card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 40px rgba(255,95,191,.5);
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card:hover{
  transform:scale(1.1);
  box-shadow:0 0 60px #ff5fbf;
}

/* SPARKLES */
.sparkle{
  position:absolute;
  width:6px;
  height:6px;
  background:#ff5fbf;
  border-radius:50%;
  pointer-events:none;
  animation:spark 1s linear forwards;
}

@keyframes spark{
  from{opacity:1;transform:scale(1);}
  to{opacity:0;transform:translateY(-40px) scale(0);}
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

@media(max-width:768px){
  .game-area{flex-direction:column;gap:30px;}
}
</style>
</head>

<body>

<div class="title">WHICH ONE DO YOU LIKE?</div>
<div class="counter">Question 1 / 10</div>

<div class="game-area">
  <div class="card" onclick="choose(event)">
    <img src="food_left.jpg">
  </div>

  <div class="card" onclick="choose(event)">
    <img src="food_right.jpg">
  </div>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>
/* CLICK */
function choose(e){
  document.getElementById("clickSound").play();

  // SPARKLES
  for(let i=0;i<15;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=(e.clientX+Math.random()*20-10)+"px";
    s.style.top=(e.clientY+Math.random()*20-10)+"px";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  // ðŸ”¥ FORCE NEXT PAGE (NO DEPENDENCY)
  setTimeout(()=>{
    window.location.href="vehicle.html";
  },400);
}

/* FLOATING HEARTS */
for(let i=0;i<15;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s
  document.body.appendChild(h);
}
</script>

</body>
</html>
