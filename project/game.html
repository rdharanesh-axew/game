<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choose Food</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
.screen{
  display:none;
  width:100%;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

/* TITLE */
.title{
  text-align:center;
  margin-top:30px;
  font-size:40px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

/* QUESTION COUNT */
.counter{
  text-align:center;
  margin-top:5px;
  color:#ccc;
}

/* GAME AREA */
.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:70px;
}

/* FOOD CARD */
.food-card{
  width:280px;
  height:380px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.food-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.food-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 60px #ff5fbf;
}

/* LABEL */
.label{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:600;
  text-shadow:0 0 10px black;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

/* MOBILE */
@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
}
</style>
</head>

<body onload="showScreen(1)">

<!-- ================= SCREEN 1 : FOOD ================= -->
<div id="screen1" class="screen">

  <div class="title">WHICH FOOD DO YOU PREFER? üçï</div>
  <div class="counter">Question 1 / 13</div>

  <div class="game-area">

    <div class="food-card" onclick="selectChoice('FOOD_LEFT')">
      <img src="food_left.jpg">
      <div class="label">Option A</div>
    </div>

    <div class="food-card" onclick="selectChoice('FOOD_RIGHT')">
      <img src="food_right.jpg">
      <div class="label">Option B</div>
    </div>

  </div>
</div>

<!-- ================= SCREEN 2 ================= -->
<div id="screen2" class="screen">
  <h1>VEHICLE PAGE üöó</h1>
</div>

<div id="screen3" class="screen"><h1>PLACE PAGE üåç</h1></div>
<div id="screen4" class="screen"><h1>MOVIE PAGE üé¨</h1></div>
<div id="screen5" class="screen"><h1>MUSIC PAGE üéµ</h1></div>
<div id="screen6" class="screen"><h1>SCHOOL / COLLEGE üéì</h1></div>
<div id="screen7" class="screen"><h1>ICE CREAM / CAKE üç∞</h1></div>
<div id="screen8" class="screen"><h1>TEMPLE / PARK üõï</h1></div>
<div id="screen9" class="screen"><h1>NIGHT OUT üåô</h1></div>
<div id="screen10" class="screen"><h1>COFFEE / DINNER ‚òï</h1></div>
<div id="screen11" class="screen"><h1>PAGE 11</h1></div>
<div id="screen12" class="screen"><h1>PAGE 12</h1></div>
<div id="screen13" class="screen"><h1>RESULT PAGE ‚ù§Ô∏è</h1></div>

<script>
/* ================= SESSION ================= */
let roomCode = localStorage.getItem("roomCode");
let playerId = localStorage.getItem("playerId");

if(!roomCode){
  alert("Session expired ‚ù§Ô∏è Please join again");
  window.location.href="lobby.html";
}

if(!playerId){
  playerId = "player1";
  localStorage.setItem("playerId", playerId);
}

/* ================= GAME ENGINE ================= */
let currentStep = 1;
const totalSteps = 13;
let locked = false;

function showScreen(n){
  document.querySelectorAll(".screen").forEach(s=>{
    s.style.display="none";
  });
  document.getElementById("screen"+n).style.display="flex";
}

function nextStep(){
  if(currentStep < totalSteps){
    currentStep++;
    showScreen(currentStep);
  }
}

/* ================= CHOICE ================= */
function selectChoice(choice){
  if(locked) return;
  locked = true;

  const click = new Audio("click.mp3");
  click.play().catch(()=>{});

  console.log("ROOM:", roomCode);
  console.log("PLAYER:", playerId);
  console.log("CHOICE:", choice);

  /* Firebase later
  db.ref(`rooms/${roomCode}/choices/${currentStep}`).push({
    player: playerId,
    choice: choice
  });
  */

  setTimeout(()=>{
    locked = false;
    nextStep();
  },700);
}

/* ================= FLOATING HEARTS ================= */
for(let i=0;i<18;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
