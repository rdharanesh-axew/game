<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee or Dinner</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  overflow:hidden;
  color:white;
}

.title{
  text-align:center;
  margin-top:30px;
  font-size:42px;
  font-weight:600;
  color:#ff5fbf;
  text-shadow:0 0 20px #ff5fbf;
}

.counter{
  position:absolute;
  top:30px;
  right:30px;
  background:rgba(255,255,255,.12);
  padding:8px 16px;
  border-radius:20px;
  font-size:14px;
}

.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  pointer-events:none;
}

.center-text .big{
  font-size:26px;
  font-weight:600;
}

.center-text .small{
  font-size:14px;
  color:#ccc;
}

.game-area{
  height:80%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:80px;
}

.choice-card{
  width:320px;
  height:420px;
  border-radius:30px;
  overflow:hidden;
  cursor:pointer;
  transition:.4s;
  box-shadow:0 0 35px rgba(255,95,191,.45);
}

.choice-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.choice-card:hover{
  transform:scale(1.12);
  box-shadow:0 0 55px #ff5fbf;
}

.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}

@media(max-width:768px){
  .game-area{
    flex-direction:column;
    gap:35px;
  }
  .choice-card{
    width:85%;
    height:260px;
  }
}
</style>
</head>

<body>

<div class="title">WHICH ONE DO YOU PREFER?</div>
<div class="counter">Question 6 / 10</div>

<div class="center-text">
  <div class="big">‚òï COFFEE OR üçΩÔ∏è DINNER?</div>
  <div class="small">Make your pick ‚ù§Ô∏è</div>
</div>

<div class="game-area">

  <div class="choice-card" onclick="choose('COFFEE')">
    <img src="assets/coffee.jpg" alt="">
  </div>

  <div class="choice-card" onclick="choose('DINNER')">
    <img src="assets/dinner.jpg" alt="">
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* FIREBASE ‚Äî EVEN IF THIS FAILS REDIRECT WILL WORK */
let db = null;

try{
  const firebaseConfig = {
    apiKey: "PASTE_KEY",
    authDomain: "PASTE",
    databaseURL: "PASTE",
    projectId: "PASTE",
    appId: "PASTE"
  };
  firebase.initializeApp(firebaseConfig);
  db = firebase.database();
}catch(e){
  console.log("Firebase failed ‚Äî but it's ok üëç");
}

/* ========== MAIN LOGIC ========== */
let clicked = false;

function goNext(){
  // *** NEXT PAGE HERE ***
  window.location.href = "night-morning.html";
}

function choose(choice){

  if(clicked) return;
  clicked = true;

  const roomCode = localStorage.getItem("roomCode");
  const playerId = localStorage.getItem("playerId");

  // Backup timer ‚Äî 1 sec la kandippa pogum
  const safety = setTimeout(goNext, 1000);

  try{
    if(db && roomCode && playerId){
      db.ref(`rooms/${roomCode}/answers/coffeeDinner/${playerId}`)
      .set({
        choice: choice,
        time: Date.now()
      })
      .then(()=>{
        clearTimeout(safety);
        goNext();
      })
      .catch(()=>{
        clearTimeout(safety);
        goNext();
      });
    }else{
      clearTimeout(safety);
      goNext();
    }
  }catch(e){
    clearTimeout(safety);
    goNext();
  }
}

/* FLOATING HEARTS */
for(let i=0;i<22;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<script>
// Save Player Score
function savePlayerScore(player, score){
  localStorage.setItem(player + "_score", score);
  localStorage.setItem(player + "_done", "yes");
}

// Get Score
function getScore(player){
  return Number(localStorage.getItem(player + "_score") || 0);
}

// Check finished
function isFinished(player){
  return localStorage.getItem(player + "_done") === "yes";
}
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const store = getDatabase();

function updateScore(code, player, score){
   update(ref(store, `rooms/${code}/${player}`),{
      score: score
   });
}

</script>


</body>
</html>
