<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Friendship Result üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:18px;
  overflow:hidden;
}

/* CARD */
.card{
  width:100%;
  max-width:520px;
  background:rgba(255,255,255,.08);
  border-radius:30px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 0 45px rgba(255,95,191,.55);
  backdrop-filter:blur(6px);
}

/* Title */
h1{
  color:#ff5fbf;
  font-size:28px;
  margin-bottom:6px;
  text-shadow:0 0 18px #ff5fbf;
}

/* Heart */
.bigHeart{
  font-size:78px;
  animation:beat 1.2s infinite;
  margin:10px 0 10px;
  cursor:pointer;
  transition:.25s;
}
.bigHeart:hover{transform:scale(1.25)}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Score */
.score{
  font-size:18px;
  margin-top:5px;
}
.score span{
  color:#ff5fbf;
  font-weight:700;
}

/* Percent */
.percent{
  font-size:44px;
  font-weight:700;
  margin:10px 0 15px;
  text-shadow:0 0 15px #ff5fbf;
}

/* Quotes */
.quote{
  font-size:20px;
  margin-top:10px;
  font-weight:700;
  text-align:center;
  background:linear-gradient(135deg,#ff5fbf,#ffd6ff,#9b5cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 18px rgba(255,95,191,.45);
  letter-spacing:0.5px;
  line-height:1.5;
  transition:.4s ease;
}
.quote:hover{
  transform:scale(1.05);
  text-shadow:0 0 25px rgba(255,95,191,.85);
}

/* Buttons */
.buttons{
  display:flex;
  gap:14px;
  justify-content:center;
}
button{
  padding:10px 22px;
  border-radius:24px;
  font-weight:600;
  border:none;
  cursor:pointer;
  transition:.3s;
}
.play{background:#ff5fbf;color:#000}
.play:hover{background:#fff}
.home{background:transparent;border:2px solid #ff5fbf;color:#ff5fbf}
.home:hover{background:#ff5fbf;color:#000}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:20px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
  pointer-events:none;
  opacity:.9;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* Mobile tweaks */
@media(max-width:480px){
  .card{padding:22px 16px}
  .percent{font-size:38px}
}
</style>
</head>

<body>

<div class="card">
  <h1>Your Friendship Result üíñ</h1>

  <div class="bigHeart">‚ù§Ô∏è</div>

  <div class="score">
    Score : <span id="score">0</span> / <span id="total">10</span>
  </div>

  <div class="percent" id="percent">0%</div>

  <div class="quote" id="quote">Loading...</div>

  <div class="buttons">
    <button class="play" onclick="playAgain()">Play Again</button>
    <button class="home" onclick="goHome()">Home</button>
  </div>
</div>

<script>
// Get values
let score = Number(localStorage.getItem("score")) || 0;
let total = Number(localStorage.getItem("total")) || 10;

// Clamp values
if (total <= 0) total = 10;
if (score > total) score = total;
if (score < 0) score = 0;

// Percent
let percent = Math.round((score / total) * 100);
if (percent > 100) percent = 100;
if (percent < 0) percent = 0;

// Show UI
document.getElementById("score").innerText = score;
document.getElementById("total").innerText = total;
document.getElementById("percent").innerText = percent + "%";

// QUOTES
const quotes = [
"‚ú® Vibes speak louder than words ü§ô",
"üì∏ Soul clicks, not just pics üíõ",
"üî• Besties = Mood lifters 24/7 üíñ",
"üí≠ We don‚Äôt just talk ‚Äî we feel üí´",
"üå™Ô∏è Friends turn chaos into glitter ‚ú®üíé",
"üíå Heart-to-heart, no WiFi needed üåå",
"üíé Friendship is the real flex üòé‚ù§Ô∏è",
"üöÄ We vibe, we ride, we glow üåüüíõ",
"ü™ê Soulmates aren‚Äôt only lovers üí´üëØ",
"üåà With a true friend even silence speaks üíñ"
];

// Select quote by % range
let quoteText = "";
if(percent>=90) quoteText = quotes[0];
else if(percent>=70) quoteText = quotes[2];
else if(percent>=50) quoteText = quotes[4];
else quoteText = quotes[7];

document.getElementById("quote").innerText = quoteText;

// Buttons
function goHome(){ window.location.href="index.html"; }
function playAgain(){ window.location.href="lobby.html"; }

// Floating hearts
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
