<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:20px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}

/* CARD */
.card{
  width:92%;
  max-width:520px;
  background:rgba(255,255,255,.08);
  border-radius:30px;
  padding:30px 22px;
  text-align:center;
  box-shadow:0 0 55px rgba(255,95,191,.55);
  animation:pop .8s ease;
}
@keyframes pop{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* TITLE */
.title{
  font-size:30px;
  font-weight:700;
  color:#ff5fbf;
  text-shadow:0 0 25px #ff5fbf;
}

/* HEART */
.center-heart{
  font-size:90px;
  margin:16px 0;
  animation:beat 1.3s infinite;
  cursor:pointer;
  transition:.3s;
}
.center-heart:hover{transform:scale(1.25);}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* SCORE */
.score{
  font-size:19px;
  color:#ddd;
}
.score span{color:#ff5fbf;font-weight:700;}

/* PERCENT */
.percent{
  font-size:50px;
  font-weight:700;
  margin:14px 0;
  text-shadow:0 0 18px #ff5fbf;
}

/* QUOTE */
.quote{
  font-size:17px;
  margin-bottom:22px;
  background:linear-gradient(135deg,#ff5fbf,#ffd6f3);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  font-weight:600;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:12px;
  justify-content:center;
}
button{
  padding:12px 26px;
  border:none;
  border-radius:25px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
.play{
  background:#ff5fbf;
  color:#000;
}
.play:hover{background:white;}
.home{
  background:transparent;
  border:2px solid #ff5fbf;
  color:#ff5fbf;
}
.home:hover{
  background:#ff5fbf;
  color:#000;
}

/* ğŸ“± MOBILE FIX */
@media (max-width:600px){
  .card{max-width:95%;padding:24px 16px;}
  .title{font-size:24px;}
  .center-heart{font-size:70px;}
  .percent{font-size:42px;}
  .quote{font-size:15px;}
  button{font-size:14px;padding:10px 20px;}
}
</style>
