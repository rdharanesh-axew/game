<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Friendship Match Game üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#090014;color:#fff;text-align:center;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:15px}

/* screens */
.screen{display:none;width:100%;max-width:520px;background:#120033;padding:22px;border-radius:22px;box-shadow:0 0 25px rgba(255,95,191,.4)}
.active{display:block}

/* Title */
h2{color:#ff5fbf;margin-bottom:10px;text-shadow:0 0 22px #ff5fbf}

/* cards */
.option{background:#ff5fbf;margin:10px 0;padding:14px;border-radius:16px;color:#000;font-weight:700;cursor:pointer;transition:.25s}
.option:hover{transform:scale(1.05);background:#fff}

/* Result */
.match{color:#71ff71;font-weight:700}
.nomatch{color:#ff6f6f;font-weight:700}
table{width:100%;margin-top:15px;border-collapse:collapse}
td,th{padding:6px}

/* Buttons */
button{margin-top:15px;padding:10px 20px;border-radius:20px;border:none;cursor:pointer;font-weight:700}
.play{background:#ff5fbf;color:#000}
</style>
</head>

<body>

<div id="gameScreen" class="screen active">
  <h2 id="title">Player 1 ‚Äî Choose Option</h2>
  <p id="count">Question 1 / 10</p>

  <div class="option" onclick="choose('A')">üçï Option A</div>
  <div class="option" onclick="choose('B')">üçî Option B</div>
  <div class="option" onclick="choose('C')">üå≠ Option C</div>
  <div class="option" onclick="choose('D')">üçü Option D</div>
</div>

<div id="resultScreen" class="screen">
  <h2>Friendship Match Result üíñ</h2>
  <h1 id="percent">0%</h1>

  <table id="table"></table>

  <button class="play" onclick="restart()">Play Again</button>
</div>

<script>
// ------------------ DATA ------------------
let p1 = JSON.parse(localStorage.getItem("player1")) || [];
let p2 = JSON.parse(localStorage.getItem("player2")) || [];
let current = localStorage.getItem("currentPlayer") || "1";
let total = 10;

// ------------------ GAME UI ------------------
function updateUI(){
  document.getElementById("title").innerText =
    current==="1" ? "Player 1 ‚Äî Choose Option" : "Player 2 ‚Äî Choose Option";

  let c = current==="1" ? p1.length : p2.length;
  document.getElementById("count").innerText = "Question "+(c+1)+" / "+total;
}
updateUI();

// ------------------ CHOOSE ------------------
function choose(val){

  if(current==="1"){
    if(p1.length>=10) return;
    p1.push(val);
    localStorage.setItem("player1",JSON.stringify(p1));
    if(p1.length===10){
      current="2";
      localStorage.setItem("currentPlayer","2");
      alert("Player 2 turn starts!");
    }
  }

  else{
    if(p2.length>=10) return;
    p2.push(val);
    localStorage.setItem("player2",JSON.stringify(p2));
    if(p2.length===10){
      showResult();
      return;
    }
  }
  updateUI();
}

// ------------------ RESULT ------------------
function showResult(){

  document.getElementById("gameScreen").classList.remove("active");
  document.getElementById("resultScreen").classList.add("active");

  let matches = 0;
  let html = "<tr><th>#</th><th>Player 1</th><th>Player 2</th><th>Status</th></tr>";

  for(let i=0;i<total;i++){
    let a = p1[i] || "-";
    let b = p2[i] || "-";
    let ok = (a===b);
    if(ok) matches++;

    html += `
      <tr>
        <td>${i+1}</td>
        <td>${a}</td>
        <td>${b}</td>
        <td class="${ok?'match':'nomatch'}">${ok?'Match ‚ù§Ô∏è':'No Match'}</td>
      </tr>
    `;
  }

  document.getElementById("table").innerHTML = html;

  let percent = Math.round((matches/total)*100);
  document.getElementById("percent").innerText = percent+"%";
}

// ------------------ RESET ------------------
function restart(){
  localStorage.removeItem("player1");
  localStorage.removeItem("player2");
  localStorage.setItem("currentPlayer","1");
  location.reload();
}
</script>

</body>
</html>
