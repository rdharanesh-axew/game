<!DOCTYPE html>
<html>
<head>
<title>Friendship Result üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}

/* CARD */
.card{
  max-width:520px;
  width:92%;
  background:rgba(255,255,255,.08);
  padding:28px 22px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 0 45px rgba(255,95,191,.55);
}

/* Title */
h1{
  color:#ff5fbf;
  text-shadow:0 0 18px #ff5fbf;
  margin-bottom:6px;
}

/* Heart */
.bigHeart{
  font-size:86px;
  animation:beat 1.2s infinite;
  margin:10px 0;
}
@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* Score */
.score{font-size:18px;margin-top:4px}
.score span{color:#ff5fbf;font-weight:700}

/* Percent */
.percent{
  font-size:48px;
  margin:12px 0 16px;
  font-weight:800;
  text-shadow:0 0 15px #ff5fbf;
}

/* Quote ‚Äî styled & glowing */
.quote{
  font-size:19px;
  color:#ffe4ff;
  margin:8px 0 22px;
  padding:12px 14px;
  background:rgba(255,255,255,.09);
  border-radius:16px;
  border:1px solid rgba(255,95,191,.35);
  text-shadow:0 0 16px rgba(255,95,191,.65);
}

/* Buttons */
.buttons{display:flex;gap:14px;justify-content:center}
button{
  padding:10px 22px;
  border-radius:24px;
  font-weight:600;
  border:none;
  cursor:pointer;
}
.play{background:#ff5fbf;color:#000}
.home{background:transparent;border:2px solid #ff5fbf;color:#ff5fbf}
.home:hover{background:#ff5fbf;color:#000}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:24px;
  color:#ff5fbf;
  animation:floatUp linear infinite;
  opacity:.9;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">

  <h1>Your Friendship Result üíñ</h1>

  <div class="bigHeart">‚ù§Ô∏è</div>

  <div class="score">
    Score : <span id="score">0</span> / <span id="total">10</span>
  </div>

  <div class="percent" id="percent">0%</div>

  <div class="quote" id="quote">Loading...</div>

  <div class="buttons">
    <button class="play" onclick="playAgain()">Play Again</button>
    <button class="home" onclick="goHome()">Home</button>
  </div>

</div>

<script>
// -------- GET DATA FROM URL ----------
const params = new URLSearchParams(window.location.search);
let score = Number(params.get("score")) || 0;
let percent = Number(params.get("percent")) || 0;
let total = 10;

// ---- Clamp values ----
if(score<0) score=0;
if(score>total) score=total;
if(percent<0) percent=0;
if(percent>100) percent=100;

// ---- Show on screen ----
document.getElementById("score").innerText = score;
document.getElementById("total").innerText = total;
document.getElementById("percent").innerText = percent + "%";

// -------- QUOTES (trendy 2025 üòé) ------
const quotes = [
 "Our vibe matched like magic ‚ú®üíû",
 "Two hearts ‚Äî one wavelength üí´‚ù§Ô∏è",
 "Friendship level üî• 100% feelings",
 "Silence also talks between us üíå",
 "We glow together, not alone üåü",
 "This bond runs deeper than words üíñ",
 "Your energy fits my soul üí´",
 "Pure connection ‚Äî zero drama üíé",
 "Some people feel like home üè°‚ù§Ô∏è",
 "We don't match ‚Äî we *sync* üòé‚ú®"
];

// percent-based message tweak
let q = quotes[Math.floor(Math.random()*quotes.length)];
if(percent === 100) q = "Perfect Soul Sync üíØüíñ";
else if(percent >= 70) q = "Golden Level Match ‚ú®üíõ";

document.getElementById("quote").innerText = q;

// ---------- BUTTONS ----------
function playAgain(){ window.location.href="lobby.html"; }
function goHome(){ window.location.href="index.html"; }

// -------- HEART FLOAT EFFECT ----------
for(let i=0;i<28;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDuration=4+Math.random()*6+"s";
 document.body.appendChild(h);
}
</script>

</body>
</html>
