<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waiting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#2b0040,#000);
  overflow:hidden;
  color:white;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* ROOM CODE */
.room-code{
  position:absolute;
  top:25px;
  background:#3a0055;
  padding:14px 28px;
  border-radius:40px;
  font-size:18px;
  letter-spacing:3px;
  box-shadow:0 0 20px #ff5fbf;
}

/* STATUS TEXT */
.status{
  margin-top:20px;
  font-size:20px;
  color:#ffb3e6;
  text-shadow:0 0 10px #ff5fbf;
}

/* CAT AREA */
.cat-area{
  position:relative;
  width:100%;
  height:300px;
  margin-top:60px;
}

/* CAT IMAGE */
.cat{
  position:absolute;
  bottom:0;
  width:160px;
  animation:walk 1.2s infinite alternate;
}

/* PLAYER 1 CAT */
.cat.p1{
  left:8%;
}

/* PLAYER 2 CAT */
.cat.p2{
  right:8%;
  opacity:0;
}

/* WALK ANIMATION */
@keyframes walk{
  from{transform:translateY(0);}
  to{transform:translateY(-15px);}
}

/* HUG STATE */
.hug .p1{
  left:42%;
  transition:1.5s;
}
.hug .p2{
  right:42%;
  opacity:1;
  transition:1.5s;
}

/* FLOATING HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
  pointer-events:none;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<!-- ROOM CODE -->
<div class="room-code">ROOM CODE : AURAA7</div>

<!-- CAT AREA -->
<div class="cat-area" id="catArea">
  <img src="cat.png" class="cat p1" id="cat1" alt="Player 1 Cat">
  <img src="cat.png" class="cat p2" id="cat2" alt="Player 2 Cat">
</div>

<!-- STATUS -->
<div class="status" id="statusText">
  Waiting for your friend to join...
</div>

</body>
</html>
