<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waiting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* ROOM CODE */
.room{
  position:absolute;
  top:20px;
  background:#3a0055;
  padding:12px 26px;
  border-radius:40px;
  letter-spacing:3px;
  box-shadow:0 0 20px #ff5fbf;
}

/* BEAR AREA */
.bear-area{
  position:relative;
  width:100%;
  height:300px;
}

.bear{
  position:absolute;
  bottom:0;
  width:160px;
  transition:1.5s;
}

.p1{
  left:40%;
}

.p2{
  right:40%;
  opacity:0;
}

/* HUG */
.hug .p1{
  left:45%;
}
.hug .p2{
  opacity:1;
}

/* STATUS */
.status{
  margin-top:20px;
  font-size:20px;
  color:#ffb3e6;
  text-shadow:0 0 10px #ff5fbf;
}

/* DOTS */
.dots::after{
  content:"";
  animation:dots 1.5s infinite;
}

@keyframes dots{
  0%{content:"";}
  33%{content:".";}
  66%{content:"..";}
  100%{content:"...";}
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="room">ROOM CODE : <span id="roomCode">AURAA7</span></div>

<div class="bear-area" id="bearArea">
  <img src="assets/bear.gif" class="bear p1">
  <img src="assets/bear.gif" class="bear p2">
</div>

<div class="status" id="status">
  Waiting for your friend<span class="dots"></span>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// üî• Firebase config (replace with yours)
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const roomCode = "AURAA7"; // dynamic later

// üëÄ WATCH ROOM PLAYERS
db.ref("rooms/"+roomCode+"/players").on("value",snap=>{
  const count = snap.val() || 1;

  if(count >= 2){
    document.getElementById("status").innerText =
      "Your friend joined üíñ";

    document.getElementById("bearArea")
      .classList.add("hug");

    setTimeout(()=>{
      window.location.href="food.html";
    },3000);
  }
});

// ‚ù§Ô∏è FLOATING HEARTS
for(let i=0;i<12;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
