<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Waiting Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#3a004d,#000);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
}

/* ROOM CODE */
.room{
  position:absolute;
  top:20px;
  background:#3a0055;
  padding:12px 26px;
  border-radius:40px;
  letter-spacing:3px;
  box-shadow:0 0 20px #ff5fbf;
}

/* BEAR AREA */
.bear-area{
  position:relative;
  width:100%;
  height:280px;
}

.bear{
  position:absolute;
  bottom:0;
  width:160px;
  transition:1.5s;
}

.p1{ left:40%; }
.p2{ right:40%; opacity:0; }

.hug .p1{ left:45%; }
.hug .p2{ opacity:1; }

/* STATUS */
.status{
  margin-top:20px;
  font-size:20px;
  color:#ffb3e6;
  text-shadow:0 0 10px #ff5fbf;
}

/* READY BUTTON */
#readyBtn{
  margin-top:25px;
  padding:14px 40px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#ff5fbf,#8e44ff);
  color:white;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}
#readyBtn:hover{
  transform:scale(1.1);
  box-shadow:0 0 25px #ff5fbf;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  color:#ff5fbf;
  font-size:22px;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div class="room">
  ROOM CODE : <span id="roomCodeText"></span>
</div>

<div class="bear-area" id="bearArea">
  <img src="assets/bear.gif" class="bear p1">
  <img src="assets/bear.gif" class="bear p2">
</div>

<div class="status" id="statusText">
  Waiting for your friend ‚ù§Ô∏è
</div>

<button id="readyBtn">I'm Ready ‚ù§Ô∏è</button>

<script>
/* ===== LOAD DATA ===== */
const roomCode = localStorage.getItem("roomCode");
const playerId = localStorage.getItem("playerId");

document.getElementById("roomCodeText").innerText = roomCode || "----";

/* ===== READY LOGIC ===== */
const statusText = document.getElementById("statusText");
const readyBtn = document.getElementById("readyBtn");
const bearArea = document.getElementById("bearArea");

readyBtn.onclick = () => {
  localStorage.setItem(playerId + "_ready", "true");
  statusText.innerText = "You are ready ‚è≥ Waiting...";
};

/* ===== CHECK BOTH PLAYERS ===== */
setInterval(() => {
  const p1 = localStorage.getItem("player1_ready");
  const p2 = localStorage.getItem("player2_ready");

  if (p1 === "true" && p2 === "true") {
    statusText.innerText = "Your friend joined üíñ";
    bearArea.classList.add("hug");

    setTimeout(()=>{
      window.location.href = "food.html";
    },3000);
  }
}, 1000);

/* ===== FLOATING HEARTS ===== */
for(let i=0;i<12;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=4+Math.random()*5+"s";
  document.body.appendChild(h);
}
</script>
</body>
